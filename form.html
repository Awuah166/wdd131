<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A form for submitting product reviews.">
    <meta name="author" content="Awuah Dennis">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>

                <!-- Product Name -->
                 <label for="product-name">Product Name</label>
                 <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Chooose an option</option>
                    <!-- Options will be populated dynamically by JavaScript -->
                 </select>

                <!-- Product Rating -->
                 <fieldset class="rating-fieldset">
                    <legend>Overall Rating</legend>
                    <div class="rating-group">
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                        <label for="rating-1">â˜†</label>

                        <input type="radio" id="rating-2" name="rating" value="2">
                        <label for="rating-2">â˜†â˜†</label>

                        <input type="radio" id="rating-3" name="rating" value="3">
                        <label for="rating-3">â˜†â˜†â˜†</label>

                        <input type="radio" id="rating-4" name="rating" value="4">
                        <label for="rating-4">â˜†â˜†â˜†â˜†</label>

                        <input type="radio" id="rating-5" name="rating" value="5">
                        <label for="rating-5">â˜†â˜†â˜†â˜†â˜†</label>
                    </div>
                 </fieldset>

                 <!-- Date of installation-->
                  <label for="install-date">Date of Installation</label>
                  <input type="date" id="install-date" name="install-date" required>

                <!-- Useful features -->
                 <fieldset class="feature-fields">
                    <legend>Which features did you find useful in the product?(Check all that apply)</legend>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-quality" name="features" value="Durability">
                            <label for="feature-quality">Durability</label>
                        </div>

                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-price" name="features" value="Ease of Use">
                            <label for="feature-price">Ease of Use</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-works" name="features" value="Performance">
                            <label for="feature-works">Performance</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature-modular" name="features" value="Design">
                            <label for="feature-modular">Design</label>
                        </div>
                    </div>
                 </fieldset>

                 <!-- Written Review-->
                  <label for="written-review">Written Review <span class="optional-text">(Optional)</span></label>
                  <textarea id="written-review" name="written-review" rows="5" cols="50"></textarea>

                <!-- User Name -->
                <label for="user-name">Your Name <span class="optional-text">(Optional)</span></label>
                <input type="text" id="user-name" name="user-name">

                <!-- Submit Button -->
                <input type="submit" value="Post Review">

            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> ðŸ’² Awuah Dennis ðŸ’². Accra, Ghana.</p>
        <p id ="lastModified"></p>
    </footer>
</body>
</html>
