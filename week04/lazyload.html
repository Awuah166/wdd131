<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="style/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <main>
        <h1>Lazy Loading Images</h1>
        <img src="images/logan-weaver.jpg" alt="Logan Weaver" loading="lazy" width="400px" height="600px">
        <img src="images/chris-weiher.jpg" alt="Chris Weiher" loading="lazy" width="400px" height="600px">
        <img src="images/neom.jpg" alt="Neom" loading="lazy" width="400px" height="600px">
        <img src="images/rawkkim.jpg" alt="Rawkkim" loading="lazy" width="400px" height="600px">
        <img src="images/richard-stachmann.jpg" alt="Richard Stachmann" loading="lazy" width="400px" height="600px">
        <img src="images/toa-heftiba.jpg" alt="Toa Heftiba" loading="lazy" width="400px" height="600px">
    </main>

    <footer>
        last modified: <script>document.write(document.lastModified);</script>
    </footer>
</body>
</html>
